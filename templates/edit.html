<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Logged in as {{ request.user }}</h2>
    <h1>Edit</h1>
    <form action="/edit/" method="post">
        {% csrf_token %}
        {% for field in form %}
        {{ field.label }}
        {{ field }}
        <br>
        {% endfor %}
        <input type="submit" value="Edit">
    </form>
</body>
</html>
